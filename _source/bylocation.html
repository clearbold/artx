---
layout: subpage-standalone
title: Events and Exhibitions by Location
titlebar: By Location
active: bylocation
footerslidertype: near-you-slider
---

        <div class="content layout-footer" role="main">

            <div id="event-map" class="map">
            </div>

            <div id="event-list" class="thumb-list">
            </div>
            
            <a href="#" id="load-more" class="btn btn-block btn-hidden" data-feed="/GetEventsByLocation/">Load more</a>
            
            <script type="text/template" id="template-eventlist">
            <% _.each(eventArray, function(eventObj, key){ %>

            <% var eventStartDate = moment(eventObj.start_date).format("ddd, MMM Do YYYY"); // "Sun, Feb 14th 2010" %>
            <% var eventStartTime = moment(eventObj.start_date).format("h:mm a"); // "10:15 am" %>

            <% var eventEndDate = moment(eventObj.end_date).format("MMM Do, YYYY"); // "Feb 14th, 2010" %>
            <% var eventEndTime = moment(eventObj.end_date).format("h:mm a"); // "10:15 am" %>

            <% var compareStartDate = moment(eventObj.start_date).format("M/D/YYYY"); // "2/14/2010" %>
            <% var compareEndDate = moment(eventObj.end_date).format("M/D/YYYY"); // "2/14/2010" %>
                    
            <div class="item-block cf">
                <div class="item-image">
                    <a href="event.html">
                        <img src="<%= eventObj.image %>" alt="" />
                    </a>
                </div>
                <div class="item-info">
                    <h2 class="item-title">
                        <a href="event.html" class="truncate"><%= eventObj.name %></a>
                    </h2>
                    <p class="item-date">
                    <% if (compareStartDate != compareEndDate) { %>
                        Through <%= eventEndDate %>
                    <% } else { %>
                        <%= eventStartDate %><br />
                        <%= eventStartTime %> - <%= eventEndTime %>
                    <% } %>
                    </p>

                    <a href="#" class="favorite-star item-symbol" data-event-id="1" title="Toggle as a favorite"><i class="icon icon-star"></i><span class="visuallyhidden">Toggle as a favorite</span></a>
                </div>
            </div>

            <% }); %>
                
            </script>
                    
            <script type="text/template" id="item-template">

            <% _.each(jsonArray, function(eventObj, key){ %>

            <% var eventStartDate = moment(eventObj.start_date).format("ddd, MMM Do YYYY"); // "Sun, Feb 14th 2010" %>
            <% var eventStartTime = moment(eventObj.start_date).format("h:mm a"); // "10:15 am" %>

            <% var eventEndDate = moment(eventObj.end_date).format("MMM Do, YYYY"); // "Feb 14th, 2010" %>
            <% var eventEndTime = moment(eventObj.end_date).format("h:mm a"); // "10:15 am" %>
            <% var compareStartDate = moment(eventObj.start_date).format("M/D/YYYY"); // "2/14/2010" %>
            <% var compareEndDate = moment(eventObj.end_date).format("M/D/YYYY"); // "2/14/2010" %>
                            
            <div class="item-block cf">
            <div class="item-image">
                <a href="event.html">
                    <img src="<%= eventObj.image %>" alt="" />
                </a>
            </div>
            <div class="item-info">
                <h2 class="item-title">
                    <a href="event.html" class="truncate"><%= eventObj.name %></a>
                </h2>
                    <p class="item-venue"><%= eventObj.location.name %></p>
                    <p class="item-date">
                    <% if (compareStartDate != compareEndDate) { %>
                                Through <%= eventEndDate %>
                    <% } else { %>
                        <%= eventStartDate %><br />
                        <%= eventStartTime %> - <%= eventEndTime %>
                    <% } %>
                    </p>
                    <a href="#" class="favorite-star item-symbol" data-event-id="1" title="Toggle as a favorite"><i class="icon icon-star2"></i><span class="visuallyhidden">Toggle as a favorite</span></a>
                </div>
            </div>

            <% }); %>
        </script>

        </div> <!-- /content -->

        <footer class="footer">
{% include _footer-nearyou.html %}
        </footer> <!-- /footer -->
