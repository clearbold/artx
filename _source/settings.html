---
layout: subpage-standalone
title: Settings
titlebar: Settings
active: settings
---

        <div class="content" role="main">
            <div class="if-not-loggedin">
                <p>You'll need to <a href="sign-in.html" class="signin-link">sign in</a> or <a href="#" class="signup-trigger">sign up</a> in order to access your settings!</p>
            </div>
            <form id="settings-form" name="settings-form" method="post" action="" class="if-loggedin">
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required="required" />
                </p>

                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />
                </p>

                <p>
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" />
                </p>

                <p>
                    <label for="zipcode">Zipcode</label>
                    <input type="text" id="zipcode" name="zipcode" />
                </p>

                <button type="submit">Save</button>

                <hr />

                <h2 class="label">Notifications</h2>
                <div class="toggle-list">
                    <div class="toggle-item">
                        <label for="send_weekly_emails">Send me weekly emails</label>
                        <input type="checkbox" name="send_weekly_emails" data-role="flipswitch" id="send_weekly_emails">
                    </div>
                    <div class="toggle-item">
                        <label for="send_day_before_event_reminders">Send me a reminder the day before a saved event</label>
                        <input type="checkbox" name="send_day_before_event_reminders" data-role="flipswitch" id="send_day_before_event_reminders">
                    </div>
                    <div class="toggle-item">
                        <label for="send_week_before_close_reminders">Send me a reminder the week before an exhibition closes</label>
                        <input type="checkbox" name="send_week_before_close_reminders" data-role="flipswitch" id="send_week_before_close_reminders">
                    </div>
                </div>

                <hr />

                <ul class="listview">
                    <li><a href="interests.html">Manage My Interests</a></li>
                </ul>

            </form>         
        </div> <!-- /content -->
